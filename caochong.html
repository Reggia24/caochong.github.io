<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>草虫帮</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            width: 80%;
            max-width: 1200px;
            text-align: center;
            margin-bottom: 20px;
        }

        .image-box {
            width: 48%;
            margin: 1%;
            display: inline-block;
            overflow: hidden;
            position: relative;
        }

        .image-box img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.5s ease;
        }

        .image-box:hover img {
            transform: scale(1.1);
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #45a049;
        }

        .author {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>草虫帮作品展示</h1>
    
    <!-- 图片展示框 -->
    <div class="image-box">
        <img src="" alt="草虫帮作品图片1">
    </div>
    <div class="image-box">
        <img src="649b360fbf444638bd07fc1a256021ed.jpg" alt="草虫帮作品图片2">
    </div>

    <!-- 跳转下载按钮 -->
    <a href="https://baidu.com" class="button">下载APP</a>

    <div class="author">作者：Reggia/LM云雨</div>
</div>

</body>
</html>
